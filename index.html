              <label for="idEmail">Email</label>

            <div>

              />
            </div>
            <div>
              <input
                type="checkbox"
                name="txtLembrar"
                id="idLembrar"
                value="lembrete"
                checked
              />
              <label for="idLembrar">Lembrar-me</label>
            </div>
            <div>
              <button type="submit" id="btnSubmit">Enviar</button>
            </div>
          </fieldset>
        </form>
      </div>
